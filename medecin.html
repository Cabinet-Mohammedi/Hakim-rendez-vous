<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace médecin - Cabinet</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; text-align:center; background:#f2f2f2; }
    header { background:#007BFF; color:#fff; padding:15px 0; }
    h1 { margin:0; font-size:1.5em; }
    .card { background:#fff; margin:20px auto; padding:15px; border-radius:10px; max-width:500px; box-shadow:0 2px 8px rgba(0,0,0,0.2); }
    input { width:90%; padding:10px; margin:5px 0; font-size:1em; }
    button { padding:8px 12px; font-size:1em; cursor:pointer; border:none; border-radius:5px; margin:2px; }
    .btn-check { background:green; color:white; }
    .btn-delete { background:red; color:white; }
    #btnLogout { background:#FF5733; color:white; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { padding:8px; border:1px solid #ccc; text-align:center; }
    tr.checked { background:red; color:white; }
    #remaining { font-weight:bold; color:#007BFF; }
    .login-links a { display:block; margin-top:10px; font-size:0.9em; color:#007BFF; text-decoration:none; }
    @media (max-width:500px){
      th, td { font-size:0.9em; padding:6px; }
      button { font-size:0.8em; padding:6px 10px; }
    }
  </style>
</head>
<body>

<header>
  <h1>Espace du médecin</h1>
</header>

<main>
  <div id="loginCard" class="card">
    <h2>Connexion:</h2>
    
    <label></label>
    <input type="email" id="emailMedecin" placeholder="Ex: docteur@cabinet.com" required>
    
    <label></label>
    <input type="password" id="mdpMedecin" placeholder="Mot de passe" required>
    
    <button id="btnLogin"><i class="fas fa-sign-in-alt"></i> Entrer</button>
    <p id="loginError" style="color:#c00; margin-top: 10px;"></p>

    <div class="login-links">
        <a href="#" id="forgotPasswordLink">Vous avez oublié votre mot de passe?</a>
        </div>

    <hr style="margin-top: 20px;">
  </div>
  
  <div id="medContent" style="display:none;">
    <div class="card">
      <button id="btnLogout" style="float: right;"><i class="fas fa-sign-out-alt"></i>Se déconnecter</button>
      <h3>Ajouter un rendez-vous</h3>
      <input type="text" id="nomAdd" placeholder="Nom et prénom">
      <input type="tel" id="telAdd" placeholder="Téléphone">
      <button id="btnAdd"><i class="fas fa-plus-circle"></i> Ajouter</button>
      <p>Patients restant: <span id="remaining">0</span></p>
    </div>

    <div class="card">
      <h3>Liste des rendez-vous</h3>
      <table id="rdvTable">
        <thead>
          <tr>
            <th>N°</th>
            <th>Nom</th>
            <th>Téléphone</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</main>

<footer><a href="index.html">Retour à l'accueil</a></footer>

<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database-compat.js"></script>

<script src="firebase-config.js"></script>
<script src="script-medecin.js"></script>

</body>
</html>
