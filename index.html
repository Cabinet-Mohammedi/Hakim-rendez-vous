<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<header>
  Cabinet Mohammedi Hakim
</header>

<main>
  <div class="card form-card">
    <h3>Réserver un rendez-vous</h3>
    <label>Nom :</label>
    <input type="text" id="nomPatient" placeholder="Votre nom">
    <label>Téléphone :</label>
    <input type="tel" id="telPatient" placeholder="Votre numéro">
    <button id="btnReserve"><i class="fas fa-calendar-plus"></i> Réserver</button>
    <p id="infoReservation" style="margin-top:10px;color:#007bff;"></p>
  </div>

  <div class="card">
    <h3>Contact</h3>
    <button onclick="window.location.href='tel:0772812293'"><i class="fas fa-phone"></i> Contacter Le Médecin</button>
  </div>

  <div class="card">
    <button onclick="window.location.href='medecin.html'"><i class="fas fa-user-md"></i> Espace Médecin</button>
  </div>
</main>

<footer>
  Cabinet Mohammedi Hakim
</footer>
